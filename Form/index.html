<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-weight: bold;
        }
        form,
        label{
            margin-right: 35px;
        }
    </style>
    <title>Sign Up Form</title>
</head>

<body>
    <h2>Sign Up</h2>
    <form action="">
        <div>
            <label>First, Last Name*:</label>
            <input type="text" name="name" required>
            <input type="text" name="name" required>
        </div>
        <br>
        <div>
            <label>Organization:</label>
            <input type="text" name="organization" style="width: 270px;">
        </div>
        <br>
        <div>
            <label>Email address*:</label>
            <input type="email" name="email" style="width: 270px;" required>
        </div>
        <br>
        <div>
            <label>Work Phone:</label>
            <input type="tel" name="work phone" style="width: 200px;">
        </div>
        <br>
        <div>
            <label>Home Phone:</label>
            <input type="tel" name="home whone" style="width: 200px;">
        </div>
        <br>
        <div>
            <label>Cell Phone:</label>
            <input type="tel" name="cell phone" style="width: 200px;">
        </div>
        <br>
        <div>
            <label>Fax:</label>
            <input type="tel" name="fax" style="width: 200px;">
        </div>
        <br>
        <div>
            <label>Address 1*:</label>
            <input type="text" name="address 1" style="width: 320px;" required>
        </div>
        <br>
        <div>
            <label>Address 2:</label>
            <input type="text" name="address 2" style="width: 320px;">
        </div>
        <br>
        <div>
            <label>City*:</label>
            <input type="text" name="city" style="width: 260px;" required>
        </div>
        <br>
        <div>
            <label>State/Province:</label>
            <input type="text" name="state/province" style="width: 260px;">
        </div>
        <br>
        <div>
            <label>Zip/Postal Code:</label>
            <input type="text" name="zip" style="width: 90px;">
        </div>
        <br>
        <div>
            <label>Country*:</label>
            <input type="text" name="country" style="width: 260px;" required>
        </div>
        <br>
        <label>* - required fields</label>
        <input type="submit" value="Submit">
    </form>
</body>
